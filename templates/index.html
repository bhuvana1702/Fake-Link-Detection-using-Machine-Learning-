<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: orange;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            width: 50%;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .safe {
            color: green;
            font-size: 20px;
        }
        .malicious {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>URL Security Checker</h1>
    
    <form action="/predict" method="post">
        <input type="text" name="url" placeholder="Enter URL here" required>
        <br><br>
        <button type="submit">Check URL</button>
    </form>

    {% if prediction_text %}
        <h2 class="{% if 'SAFE' in prediction_text %}safe{% else %}malicious{% endif %}">
            {{ prediction_text }}
        </h2>
    {% endif %}

</body>
</html>
